<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ESHC members</title>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="first_name" class="primary">First Name:</label>
          <input type="text" id="first-name" required>
        </div>

        <div class="form-item">
          <label for="last_name" class="primary">Last Name:</label>
          <input type="text" id="last-name" required>
        </div>

        <div class="form-item">
          <label for="flat" class="primary">Flat Number:</label>
          <select id="flat">
            <option value=""disabled selected></option>
            <option value="34/1">34/1</option>
            <option value="34/2">34/2</option>
            <option value="34/3">34/3</option>
            <option value="34/4">34/4</option>
            <option value="34/5">34/5</option>
            <option value="34/6">34/6</option>
            <option value="34/7">34/7</option>
            <option value="34/8">34/8</option>
            <option value="34/9">34/9</option>
            <option value="34/10">34/30</option>
            <option value="34/11">34/11</option>
            <option value="34/12">34/12</option>
            <option value="34/13">34/13</option>
            <option value="34/14">23/14</option>
            <option value="34/15">34/15</option>
            <option value="34/16">34/16</option>
            <option value="34/17">34/17</option>
            <option value="28/1">28/1</option>
            <option value="28/2">28/2</option>
            <option value="28/3">28/3</option>
            <option value="28/4">28/4</option>
            <option value="28/5">28/5</option>
            <option value="28/6">28/6</option>
            <option value="28/7">28/7</option>
          </select>
        </div>

        <div class="form-item">
          <label for="room-options">Room:</label>
          <select id="room-options">
            <option value=""disabled selected></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>

        </div>

        <div class="form-item">

          <div class="contract-labels">
          <label for="contract">Contract type:</label>
        </div>

        <div class="contract-options">

          <input type="radio" name="contract" value="1 year" id="contract-1-year">
          <label for="1 year">1 year</label>

          <input type="radio" name="contract" value="9 months" id="contract-9-months">
          <label for="9 months">9 months</label>

          <input type="radio" name="contract" value="6 months" id="contract-6-months">
          <label for="6 months">6 months</label>
        </div>

        </div>

      </div>
      <input type="submit" name="" value="save">

    </form>
    <div id="delete-button">
      <button class="delete-all" type="button" name="button">Delete All</button>
    </div>

    <div id="members-list">

    </div>

  </body>
</html>
